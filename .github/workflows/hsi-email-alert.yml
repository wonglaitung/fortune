name: HSI Email Alert

on:
  schedule:
    # 只在港股交易日的交易时段执行 (周一到周五，上午9:30-11:59和下午2:00-4:00香港时间)
    - cron: '30 9-11 * * 1-5'  # 上午时段
    - cron: '0 14-16 * * 1-5'   # 下午时段
  # 可选：允许手动触发
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Hong_Kong
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy

      - name: Run HSI email script
        env:
          YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
          YAHOO_APP_PASSWORD: ${{ secrets.YAHOO_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          YAHOO_SMTP: ${{ secrets.YAHOO_SMTP }}
        run: |
          python hsi_email.py