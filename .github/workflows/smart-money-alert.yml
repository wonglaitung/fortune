name: HK Smart Money Alert

on:
  schedule:
  # 每天香港时间上午6点执行（即UTC时间0点 + 8）
    - cron: '0 22 * * *'
  # 可选：允许手动触发
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance akshare pandas matplotlib openpyxl scipy schedule

      - name: Get yesterday's date
        id: date
        run: echo "YESTERDAY=$(date -d 'yesterday' +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Run smart money tracker script with yesterday's date
        env:
          YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
          YAHOO_APP_PASSWORD: ${{ secrets.YAHOO_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          YAHOO_SMTP: ${{ secrets.YAHOO_SMTP }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        run: |
          python batch_stock_news_fetcher.py
          python hsi_llm_strategy.py
          python hk_smart_money_tracker.py --date ${{ env.YESTERDAY }}

      - name: Configure git and commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/all_stock_news_records.csv
          git add data/hsi_strategy_latest.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update stock news and strategy [skip ci]"
            git push --force-with-lease origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
