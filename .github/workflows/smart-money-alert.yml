name: HK Smart Money Alert

on:
  # UTC 22 HK 06
  schedule:
    - cron: '0 22 * * 0-4'
  # 可选：允许手动触发
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Hong_Kong
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance akshare pandas matplotlib openpyxl scipy schedule

      - name: Get yesterday's date
        id: date
        run: echo "YESTERDAY=$(date -d 'yesterday' +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Run smart money tracker script with yesterday's date
        env:
          YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
          YAHOO_APP_PASSWORD: ${{ secrets.YAHOO_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          YAHOO_SMTP: ${{ secrets.YAHOO_SMTP }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        run: |
          python data_services/batch_stock_news_fetcher.py
          python hsi_llm_strategy.py
          python hk_smart_money_tracker.py --date ${{ env.YESTERDAY }}

      - name: Configure git and commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 检查是否有未暂存的更改
          if ! git diff --quiet; then
            git stash push -m "Temporary stash before pull"
          fi
          
          # 拉取远程更改
          git pull --rebase origin main || true
          
          # 恢复本地更改
          if git stash list | grep -q "Temporary stash"; then
            git stash pop
          fi
          
          # 添加并提交更改
          git add data/all_stock_news_records.csv data/hsi_strategy_latest.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update stock news and strategy [skip ci]"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
