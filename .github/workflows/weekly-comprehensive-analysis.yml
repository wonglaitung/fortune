name: Comprehensive Trading Analysis

on:
  # 手动触发
  workflow_dispatch:
  # 定时触发
  schedule:
    # 每周星期天上午9点香港时间 (UTC 01:00) 执行综合分析
    - cron: '0 1 * * 0'

jobs:
  comprehensive-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run comprehensive analysis
        env:
          YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
          YAHOO_APP_PASSWORD: ${{ secrets.YAHOO_APP_PASSWORD }}
          YAHOO_SMTP: ${{ secrets.YAHOO_SMTP }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        run: |
          chmod +x run_comprehensive_analysis.sh
          ./run_comprehensive_analysis.sh

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-analysis-${{ github.run_number }}
          path: |
            data/llm_recommendations_*.txt
            data/ml_predictions_20d_*.txt
            data/comprehensive_recommendations_*.txt
            data/ml_trading_model_*_20d.pkl
            data/ml_trading_model_*_20d_importance.csv
          retention-days: 30
